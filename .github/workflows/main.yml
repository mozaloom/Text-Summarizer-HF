name: Sync to Hugging Face hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Clear cached Git credentials
        run: git config --global --unset credential.helper || true

      - name: Install Git LFS
        run: git lfs install

      - name: Add remote using URL-encoded Access Token
        env:
          HF: ${{ secrets.HF }}
        run: |
          # URL-encode the token using Python
          ENCODED_TOKEN=$(python -c "import sys, urllib.parse; print(urllib.parse.quote(sys.argv[1].strip()))" "$HF")
          git remote remove space || true
          git remote add space https://mozaloom:${ENCODED_TOKEN}@huggingface.co/spaces/mozaloom/demo
          git remote -v

      - name: Push to Hub with Verbose Debugging
        env:
          HF: ${{ secrets.HF }}
          GIT_TRACE: 1
        run: git push --force https://mozaloom:${{ secrets.HF }}@huggingface.co/spaces/mozaloom/demo main
