name: Sync to Hugging Face hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Clear Git credentials cache
        run: git config --global --unset credential.helper || true

      - name: Install Git LFS
        run: git lfs install

      - name: Set URL-encoded token and add remote
        env:
          HF: ${{ secrets.HF }}
        run: |
          # Compute URL-encoded token
          ENCODED_TOKEN=$(python -c "import sys, urllib.parse; print(urllib.parse.quote(sys.argv[1].strip()))" "$HF")
          # Remove remote if it already exists
          git remote remove space || true
          # Add the remote using the URL-encoded token
          git remote add space https://mozaloom:${ENCODED_TOKEN}@huggingface.co/spaces/mozaloom/demo
          # Debug: print remote configuration (the token itself will not be shown)
          git remote -v

      - name: Push to Hub with Verbose Debugging
        env:
          HF: ${{ secrets.HF }}
          GIT_TRACE: 1
        run: |
          # Compute URL-encoded token again
          ENCODED_TOKEN=$(python -c "import sys, urllib.parse; print(urllib.parse.quote(sys.argv[1].strip()))" "$HF")
          git push --force https://mozaloom:${ENCODED_TOKEN}@huggingface.co/spaces/mozaloom/demo main
